<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastre-se</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Fonte Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;700&display=swap" rel="stylesheet" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- Seu firebase config -->
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <div class="form-container">
        <h1 class="titulo-cadastro">CADASTRE-SE</h1>

        <div class="campos-cadastro">
          <label class="form-label">NOME:</label>
          <input type="text" id="nome" class="form-input" placeholder="Digite seu nome completo" required />
        </div>

        <div class="campos-cadastro">
          <label class="form-label">E-MAIL:</label>
          <input type="email" id="email" class="form-input" placeholder="seu@email.com" required />
        </div>

        <div class="campos-cadastro">
          <label class="form-label">CPF:</label>
          <input type="text" id="cpf" class="form-input" placeholder="000.000.000-00" required />
        </div>

        <div class="campos-cadastro">
          <label class="form-label">TELEFONE:</label>
          <input type="tel" id="telefone" class="form-input" placeholder="(00) 00000-0000" required />
        </div>

        <div class="campos-cadastro">
          <label class="form-label">SENHA:</label>
          <input type="password" id="senha" class="form-input" placeholder="Digite sua senha" required />
        </div>

        <button class="form-button" onclick="cadastrar()">Cadastrar</button>
        
        <p class="login-link"> <a href="login.html">Já tem uma conta? - Faça login</a></p>
      </div>
    </div>

    <div class="image-section">
      <div class="image-content">
        <h2>Bem-vindo(a)!</h2>
        <p>Ficamos feliz em tê-lo de volta. Junte-se a nós e aproveite todos os nossos serviços.</p>
      </div>
    </div>
  </div>

  <script>
    function cadastrar() {
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const cpf = document.getElementById('cpf').value;
      const telefone = document.getElementById('telefone').value;
      const senha = document.getElementById('senha').value;

      if (nome && email && cpf && telefone && senha) {
        firebase.auth().createUserWithEmailAndPassword(email, senha)
          .then((userCredential) => {
            // Usuário criado, agora salva informações adicionais no Firestore
            const userId = userCredential.user.uid;
            firebase.firestore().collection('usuarios').doc(userId).set({
              nome: nome,
              email: email,
              cpf: cpf,
              telefone: telefone
            })
            .then(() => {
              alert('Usuário cadastrado com sucesso!');
              window.location.href = 'login.html'; // Redireciona para login
            })
            .catch((error) => {
              console.error('Erro ao salvar dados no Firestore:', error);
              alert('Erro ao salvar dados adicionais!');
            });
          })
          .catch((error) => {
            console.error('Erro ao criar usuário:', error);
            alert('Erro ao criar usuário: ' + error.message);
          });
      } else {
        alert('Preencha todos os campos!');
      }
    }
  </script>
</body>
</html>
