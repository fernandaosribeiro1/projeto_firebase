<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Fonte Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;700&display=swap" rel="stylesheet" />

  
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container">
    <!-- Seção do formulário -->
    <div class="form-section">
      <div class="form-container">
        <h2 class="titulo-cadastro">Login</h2>
        <form>
          <div class="campos-cadastro">
            <label class="form-label" for="email">E-mail</label>
            <input class="form-input" type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
          </div>

          <div class="campos-cadastro">
            <label class="form-label" for="senha">Senha</label>
            <input class="form-input" type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
          </div>

          <button class="form-button" type="submit">Entrar</button>
        </form>

        <p class="login-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
      </div>
    </div>

    <!-- Seção da imagem -->
    <div class="image-section">
      <div class="image-content">
        <h2>Bem-vindo de volta!</h2>
        <p>Ficamos felizes em tê-lo por aqui novamente. Acesse sua conta para aproveitar todos os nossos serviços com praticidade, segurança e muita inovação.</p>
      </div>
    </div>
  </div>

</body>
</html>
